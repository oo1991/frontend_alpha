name: Deploy Landing

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json
      - name: Install dependencies
        run: npm ci --prefix landing
      - name: Build
        run: npm run build --prefix landing
      - name: debug
        run: |
          echo "HOST: $HOST"
          echo "USER: $USER"
          echo "PORT: $PORT"
          echo "TARGET: $TARGET"
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PORT: ${{ secrets.EC2_PORT }}
          TARGET: ${{ secrets.EC2_PATH }}
      - name: Deploy via SCP
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_SSH_KEY }}
          TARGET: ${{ secrets.EC2_PATH }}
          PORT: ${{ secrets.EC2_PORT }}
        run: |
          echo "$KEY" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem -P ${PORT:-22} -r landing/dist/* "${USER}@${HOST}:${TARGET}"
      - name: Move to Nginx
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/landing/* /var/www/html/
            sudo systemctl reload nginx
          EOF

